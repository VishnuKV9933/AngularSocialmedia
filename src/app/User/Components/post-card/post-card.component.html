

<commentmodal [ModalOpen]="commentModalOpen" [post]="post" (closeModal)="setCommentModalClose()"></commentmodal>
<div class="mt-2 bg-blue-100 w-full h-fit drop-shadow-lg rounded-md  p-2">
    <div class="bg-white p-5">

        <!-- -------------------------------top-------------------------------------------- -->

        <div class="flex h-[50px] items-center">

            <div  class="w-10 h-10 bg-green-300 rounded-full overflow-hidden flex justify-center items-center ">
                <img class="h-12 w-12" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="">
            </div>

                <div class="ml-3">
                    <div class="text-sky-900 font-bold">{{post.userName}}<span class="text-sm text-sky-900 ml-2">addad a Post</span></div>
                    <div class="text-stone-500 text-sm" >2 hours ago</div>
                </div>
        </div>
                <!-- -------------------------------Discription start-------------------------------------------- -->
        <div class="w-full h-fit text-sky-900 text-base  mt-5 max-h-[100px] overflow-hidden">
            {{post.description}}
        </div>
        <!-- ---------------------------------------postImage--start-------------------------------------- -->
        <ng-container *ngIf="post.imageUrl">
            <img class="w-full max-h-[300px] h-fit" [src]="post.imageUrl" alt="">
        </ng-container>
        <!-- -------------------------------------------bottom strts---------------------------------------------------------- -->

        <div class="mt-2 flex justify-between">
          <!-- -------------------------------like------------------------------------- -->
            <div class="flex">
                <div *ngIf="Liked" (click)="likeUnlike('unLike')" class="flex items-center w-6 h-6 gap-6">
                    <div>
                        <svg viewBox="0 0 20 20" class="w-full h-full">
                            <path
                            fill-rule="evenodd"
                            d="M10 17.583l8.267-8.708C19.787 7.81 20 6.944 20 6c0-3.308-2.692-6-6-6-2.08 0-3.948 1.064-5.033 2.67C7.948 1.064 6.08 0 4 0 1.792 0 0 1.792 0 4c0 .944.213 1.81.733 2.875L9.267 17.583z"
                            class="fill-current text-pink-600"
                            />
                        </svg>
                    </div>
                </div>


                <div *ngIf="!Liked" (click)="likeUnlike('like')" class="flex items-center w-6 h-6 gap-6">
                    
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="#ADD8E6"
                    >
                    <path
                    fillRule="evenodd"
                    d="M10 17.583l8.267-8.708C19.787 7.81 20 6.944 20 6c0-3.308-2.692-6-6-6-2.08 0-3.948 1.064-5.033 2.67C7.948 1.064 6.08 0 4 0 1.792 0 0 1.792 0 4c0 .944.213 1.81.733 2.875L9.267 17.583z"
                    clipRule="evenodd"
                    />
                </svg>
                </div>
                <div class="ml-2 text-sky-900">{{likeCount}}</div>
                <div class="text-sky-900 ml-1">Likes</div>
            </div>
            

                           <!-- -------------------------------commend starts------------------------------------- -->


        <div class="flex items-center" (click)="setPostModalOpen()">
            <div  class="w-6 h-6 mr-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path class="text-blue-900"
                  fillRule="evenodd"
                  d="M2 4h16a2 2 0 012 2v8a2 2 0 01-2 2H2a2 2 0 01-2-2V6a2 2 0 012-2zm2 2v6l4-3 4 3V6H4z"
                  clipRule="evenodd"
                />
              </svg>
            </div>
            <div class="text-blue-900 font-medium"> Comments</div>
          </div>
         </div>

    </div>
</div>
